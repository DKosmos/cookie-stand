<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookies!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div>
        <img src="http://placehold.it/200x125">
        <div>
          <h1>Pat's Salmon Cookies!</h1>
          <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="#"><li>Cookies</li></a>
            <a href="sales.html"><li>Admin</li></a>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="leftbar"></section>
      <section class="center">
        <form id="form">
          <fieldset>
            <label for="storeLocation">Store Location:</label>
            <input type="text" name="storeLocation" placholder="Input store location here" required>
          </fieldset>
          <fieldset>
            <label for="tableName">Table Name:</label>
            <input type="text" name="tableName" placholder="i.e. firstAndPike, seaTacAirport" required>
          </fieldset>
          <fieldset>
            <label for="minimumCustomers">Minimum Customers per Hour:</label>
            <input type="number" name="minimumCustomers" placeholder="min" required>
          </fieldset>
          <fieldset>
            <label for="maximumCustomers">Maximum Customers per Hour:</label>
            <input type="number" name="maximumCustomers" placeholder="max" required>
          </fieldset>
          <fieldset>
            <label for="averagePerCust">Average Cookies per  Customer:</label>
            <input type="number" name="averagePerCust" placeholder="avg" required>
          </fieldset>
          <button id="submit-new" type="submit">New Store</button>
      </form>
        </div>
        <table>
          <thead id="tableHeader">
          </thead>
          <tbody id="shell">
          </tbody>
        </table>
      </section>
      <section class="rightbar"></section>
    </main>
    <script src="app.js"></script>
  </body>
